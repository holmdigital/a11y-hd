server {
    listen 80;
    server_name localhost;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Main Website (Root)
    location / {
        root /usr/share/nginx/html/main;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Wiki (Subpath)
    location /wiki {
        alias /usr/share/nginx/html/wiki;
        index index.html;
        try_files $uri $uri/ /wiki/index.html;
    }

    # Cache handling for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        root /usr/share/nginx/html/main; # Default root, alias matches for wiki will be handled by specific location blocks if precise regex usage was better, but simple is robust here
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
