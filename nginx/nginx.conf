server {
    listen 80;
    server_name localhost;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Main Website (Root)
    location / {
        root /usr/share/nginx/html/main;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Wiki (Subpath) - must come before generic asset matching
    location /wiki/ {
        alias /usr/share/nginx/html/wiki/;
        index index.html;
        try_files $uri $uri/ /wiki/index.html;
    }

    # Wiki static assets - explicit handling
    location /wiki/assets/ {
        alias /usr/share/nginx/html/wiki/assets/;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Main site static assets
    location ~* ^/(?!wiki).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        root /usr/share/nginx/html/main;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
